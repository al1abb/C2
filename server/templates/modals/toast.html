<!-- Toast Modal -->
<div id="toastModal" class="fixed inset-0 flex justify-center items-center bg-gray-800 bg-opacity-60 hidden">
    <div class="bg-gray-900 p-6 rounded-lg shadow-xl w-full sm:w-3/4 md:w-1/3 lg:w-1/4 max-w-md">
        <h2 class="text-2xl font-semibold text-white mb-4">Toast Notification</h2>

        <!-- Toast Heading Input -->
        <label for="toastHeading" class="block text-sm text-gray-300 mb-2">Toast Heading:</label>
        <input
            type="text"
            id="toastHeading"
            class="w-full p-3 mb-4 bg-gray-800 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter toast heading"
        />

        <!-- Toast Body Input -->
        <label for="toastBody" class="block text-sm text-gray-300 mb-2">Toast Body:</label>
        <input
            type="text"
            id="toastBody"
            class="w-full p-3 mb-4 bg-gray-800 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter toast body"
        />

        <!-- Modal Action Buttons -->
        <div class="flex justify-end gap-4">
            <button
                id="submitToast"
                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Submit
            </button>
            <button
                id="closeToastModal"
                class="px-6 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500"
            >
                Close
            </button>
        </div>
    </div>
</div>
