<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800 p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-3xl font-bold text-white">C2 Dashboard</h1>
                <nav>
                    <a href="#" class="text-lg text-white hover:text-gray-400">Home</a>
                    <a href="#" class="ml-4 text-lg text-white hover:text-gray-400">Agents</a>
                    <a href="#" class="ml-4 text-lg text-white hover:text-gray-400">Settings</a>
                    <a href="{{ url_for('logout') }}" class="ml-4 text-lg text-white hover:text-gray-400">Logout</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Agent Cards -->
                {% for agent_id, agent in agents.items() %}
                    <div class="bg-gray-700 p-4 rounded-lg shadow-lg hover:bg-gray-600 transition duration-300">
                        <h2 class="text-xl font-semibold text-white">{{ agent.hostname }}</h2>
                        <p class="text-sm text-gray-400">IP: {{ agent.ip }}</p>
                        <p class="text-sm text-gray-400">Last Seen: {{ agent.last_seen }}</p>
                        <p class="text-sm text-gray-400">OS: {{ agent.os }}</p>
                        <a href="{{ url_for('agent_details', agent_id=agent_id) }}">
                            <button class="mt-4 w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-center">
                                Interact
                            </button>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 p-4 text-center text-white">
            <p>&copy; 2024 C2 Command Center | All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
