<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="min-h-screen flex flex-col">
        {% include 'navbar.html' %}

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Agent Cards -->
                {% for agent_id, agent in agents.items() %}
                    <div class="bg-gray-700 p-4 rounded-lg shadow-lg hover:bg-gray-600 transition duration-300">
                        <h2 class="text-xl font-semibold text-white">{{ agent.hostname }}\{{ agent.whoami }}</h2>
                        <p class="text-sm text-gray-300">IP: {{ agent.ip }}</p>
                        <p class="text-sm text-gray-300">Last Seen: {{ agent.last_seen }}</p>
                        <p class="text-sm text-gray-300">OS: {{ agent.os }}</p>
                        <a href="{{ url_for('agent_details', agent_id=agent_id) }}">
                            <button class="mt-4 w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-center">
                                Interact
                            </button>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </main>

        {% include 'footer.html' %}
    </div>

</body>
</html>
